<div class="container">
    <div class="d-flex justify-content-center">
        <span class="barre">
        <label for="">Name<input type="text"></label>
        <label for="">Price<input type="text"></label>
        <button>Ajouter</button>
    </span>
    </div>
<table class="table table-striped content">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let beer of beers | keyvalue">
            <td>{{ beer.value.name }}</td>
            <td>{{ beer.value.price }}</td>
            <td><a [routerLink]="['detail', beer.key]"><button>Details</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
