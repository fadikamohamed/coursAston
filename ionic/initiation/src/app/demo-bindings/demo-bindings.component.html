<ion-header>
  <ion-toolbar>
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    <ion-title>
      Bindings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <ion-item>
      <ion-label position="floating" color="secondary">Nom</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating" color="primary">Age</ion-label>
        <ion-input background="secondary" type="number" formControlName="age"></ion-input>
  </ion-item>
  <ion-item *ngIf="!form.controls.age.valid">Vous ne pouvez pas etre aussi ag√©</ion-item>
  <ion-item>
      <ion-label position="floating" color="tertiary">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block" [disabled]="!form.valid">Valider</ion-button>
  </form>

  <ion-input [(ngModel)]="ville"></ion-input>
  <ion-button (click)="resetVille()">Reset</ion-button>

  <ion-item>{{ville}}</ion-item>
</ion-content>
